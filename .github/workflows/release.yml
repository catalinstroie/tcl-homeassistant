name: Create Release
on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: Automated release for HACS compatibility
          prerelease: false
          draft: false
          generate_release_notes: true
          files: |
            custom_components/tcl/*
            manifest.json
            .hacs.json
